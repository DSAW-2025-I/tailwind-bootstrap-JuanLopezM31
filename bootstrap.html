<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Bootstrap | Stats preview card component</title>

  <style>
    body {
      background-color: #0a0c1c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .card-custom {
      background-color: #1b1836;
      color: white;
      border-radius: 10px;
      overflow: hidden;
      max-width: 900px;
      width: 80%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(75, 0, 130, 0.6);
      border-radius: 0 10px 10px 0;
    }

    .text-purple {
      color: #a855f7;
    }

    .stats h4 {
      font-size: 1.25rem;
    }

    @media (max-width: 768px) {
      .card-custom {
        width: 90%; 
      }
      .overlay {
        border-radius: 10px 10px 0 0;
      }
      .stats {
        flex-direction: column;
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .card-custom {
        width: 95%;
      }
      .stats {
        gap: 1rem;
      }
      .stats h4 {
        font-size: 1.1rem; 
      }
    }
  </style>
</head>
<body>

  <div class="card-custom row g-0">
    <div class="col-md-6 position-relative order-first order-md-last">
      <picture>
        <source type="image/jpg" media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg" alt="Imagen adaptable" class="img-fluid w-100 h-100 object-cover">
      </picture>
      <div class="overlay"></div>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center p-4 p-md-5">
      <h1 class="fw-bold text-light">
        Get <span class="text-purple">insights</span> that help your business grow.
      </h1>
      <p class="mt-3 text-white-50">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="list-unstyled d-flex gap-4 mt-4 stats">
        <li class="text-white-50 small">
          <h4 class="fw-bold text-light">10k+</h4>
          <p>COMPANIES</p>
        </li>
        <li class="text-white-50 small">
          <h4 class="fw-bold text-light">314</h4>
          <p>TEMPLATES</p>
        </li>
        <li class="text-white-50 small">
          <h4 class="fw-bold text-light">12M+</h4>
          <p>QUERIES</p>
        </li>
      </ul>
    </div>
  </div>

  <div class="text-center mt-3">
    Coded by <a href="#" class="text-light">Juan Felipe LÃ³pez</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
